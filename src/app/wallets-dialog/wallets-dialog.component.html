<h2 mat-dialog-title align="center">Choose your wallet</h2>
<mat-dialog-content align="center">
  <button
    mat-button
    class="wallet-button custom-orange"
    (click)="connectMetaMaskWallet()"
  >
    <img src="../../assets/metamask-icon.svg" alt="MetaMask" />
    <span class="btn-title">MetaMask</span>
  </button>
  <button mat-button class="wallet-button custom-blue">
    <img src="../../assets/coinbase-icon.svg" alt="Coinbase" />
    <span class="btn-title">Coinbase Wallet</span>
  </button>
  <button mat-button class="wallet-button custom-pink">
    <img src="../../assets/trust-wallet-icon.svg" alt="TrustWallet" />
    <span class="btn-title">Trust Wallet</span>
  </button>
  <button mat-button class="wallet-button custom-violet">
    <img src="../../assets/exodus-icon.svg" alt="Exoduss" />
    <span class="btn-title">Exodus</span>
  </button>
  <button mat-button class="wallet-button custom-dark-blue">
    <img src="../../assets/phantom-icon.svg" alt="Phantom" />
    <span class="btn-title">Phantom</span>
  </button>
  <button mat-button class="wallet-button custom-green">
    <img src="../../assets/walletconnect-icon.svg" alt="WalletConnect" />
    <span class="btn-title">WalletConnect</span>
  </button>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
